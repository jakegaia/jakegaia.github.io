<!DOCTYPE html>
<html>
	<head>
		<title> Living Heritage Shortlist </title>

		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Leaflet CSS -->
		<link rel="stylesheet" href="Leaflet-1.0.0-rc.3/dist/leaflet.css" />

		<!-- Leaflet marker cluster CSS -->
		<link rel="stylesheet" href="leaflet.markercluster/dist/MarkerCluster.css" />
		<link rel="stylesheet" href="leaflet.markercluster/dist/MarkerCluster.Default.css" />

		<link rel="stylesheet" href="style.css" />

		<style>
			/*html, body, #map {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
			}*/
		</style>

	</head>
	<body>
		<div id="map" style="width: 1000px; height: 800px"></div>

		<div id="main">
			<div class="switch">
            	<input id="cmn-toggle-0" class="cmn-toggle cmn-toggle-round" type="checkbox">
            	<label for="cmn-toggle-0"></label>
          	</div>
          	<b>High Level category</b>
    		<div class="container">

      			<div class="settings">

        			<div class="row">
          				<div class="question">
            				Colonial Historic Site
          				</div>
          				<div class="switch">
            				<input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
            				<label for="cmn-toggle-1"></label>
          				</div>
        			</div><!-- /row -->

        			<div class="row">
          				<div class="question">
            				Contempory Australian Culture
          				</div>
          				<div class="switch">
            				<input id="cmn-toggle-2" class="cmn-toggle cmn-toggle-round" type="checkbox">
            				<label for="cmn-toggle-2"></label>
          				</div>
        			</div><!-- /row -->

        		</div>
        	</div>
        </div>


		<!-- <input id="add" type="button" value="Add all High Level category layers to Map" />
		<input id="remove" type="button" value="Remove all High Level category layers from Map" />
		<input id="addChild1" type="button" value="Add marker to Child A sub-group" />
		<input id="removeChild1" type="button" value="Remove marker from Child A sub-group" /> -->

		<!-- Leaflet JavaScript library -->
		<script src="Leaflet-1.0.0-rc.3/dist/leaflet.js"></script>

		<!-- Leaflet marker cluster plugin -->
		<script src="leaflet.markercluster/dist/leaflet.markercluster.js"></script>

		<!-- Leaflet nested feature group/subgroup plugin -->
		<script src="leaflet.markercluster/dist/leaflet.featuregroup.subgroup.js"></script>

		<!-- geojson data in JavaScript format -->
		<script type="text/javascript" src="heritage-data.js"></script>

		<!-- web map application -->
		<script type="text/javascript" src="application.js"></script>

	</body>

</html>
